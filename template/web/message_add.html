{template 'common/header'}
<div class="main">
	<ul class="nav nav-tabs">
            <li><a href="{url 'profile/module/setting' array('m' => 'fr_cp')}">系统设置</a></li>
            <li><a href="{php echo __WURL('notice');}">管理员通知设置</a></li>
            <li><a href="{php echo __WURL('message');}">通知内容列表</a></li>
            <li class="active"><a href="{php echo __WURL('message', array('act' => 'add'));}">添加通知内容</a></li>
	</ul>
    
    <div class="">
	<form action="" class="form-horizontal form" method="post" autocomplete="off">
		<input type="hidden" name="id" value="{$item['id']}">
		<input type="hidden" name="token" value="{$_W['token']}" />
		<input type="hidden" name="act" value="update" />
		<div class="panel panel-default">
                        <div class="panel-heading" id="paoject_info">
                            {if !empty($id)}修改{else}添加{/if}{php echo $fr_web_page_title[$fr_model]}
			</div>
			<div class="panel-body">
                                <div class="form-group mobile">
                                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">标题</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="postdata[title]" autocomplete="off" value="{$item['title']}" />
                                    </div>
				</div>
                                <div class="form-group mobile">
                                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">消息模板ID</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="postdata[template_id]" autocomplete="off" value="{$item['template_id']}" />
                                    </div>
				</div>
                                <div class="form-group">
                                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">通知内容</label>
                                    <div class="col-sm-8">
                                        <textarea class="form-control" name="postdata[sms_content]" rows='5'>{$item['sms_content']}</textarea>
                                        <span class="help-block clearfix">
                                            {loop $replace_content $key $val}
                                            <div class="col-lg-3" style="margin-bottom:5px;padding: 0;">{$val}：<kbd>{$key}</kbd>；</div>
                                            {/loop}
                                        </span>
                                    </div>
				</div>
				<div class="form-group">
                                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">&nbsp;</label>
                                    <div class="col-sm-9">
                                        <button type="submit" class="btn btn-primary col-lg-1" name="submit" value="提交">提交</button>
                                    </div>
				</div>
			</div>
		</div>
	</form>
    </div>
</div>
<script type="text/javascript">
    $(".notice_type").on("click", function(){
        if($(this).val() == 1) {
            $(".wechat").hide();
            $(".mobile").show();
        }else{
            $(".wechat").show();
            $(".mobile").hide();
        }
    })
</script>
{template 'common/footer'}
{template 'web/tips'}
