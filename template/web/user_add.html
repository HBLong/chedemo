{template 'common/header'}
<div class="main">
	<ul class="nav nav-tabs">
            <li><a href="{php echo __WURL($fr_model);}">{php echo $fr_web_page_title[$fr_model]}列表</a></li>
            <li class="active"><a href="javascript:;">修改{php echo $fr_web_page_title[$fr_model]}</a></li>
	</ul>
    
    <div class="">
	<form action="" class="form-horizontal form" method="post" autocomplete="off">
		<input type="hidden" name="id" value="{$item['id']}">
		<input type="hidden" name="token" value="{$_W['token']}" />
		<input type="hidden" name="act" value="update" />
		<div class="panel panel-default">
                        <div class="panel-heading" id="paoject_info">
                            修改{php echo $fr_web_page_title[$fr_model]}信息
			</div>
			<div class="panel-body">
                                <div class="form-group">
                                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">姓名</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="postdata[name]" autocomplete="off" value="{$item['name']}" />
                                    </div>
				</div>
                                <div class="form-group">
                                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">身份证号码</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="postdata[idcard]" autocomplete="off" value="{$item['idcard']}" />
                                    </div>
				</div>
                                <div class="form-group">
                                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">性别</label>
                                    <div class="col-sm-8">
                                        <label class='radio-inline'>
                                            <input type="radio" name="postdata[sex]" {if $item['sex'] == 1} checked="checked" {/if} value="1" /> 男
                                        </label>
                                        <label class='radio-inline'>
                                            <input type="radio" name="postdata[sex]" {if $item['sex'] == 0} checked="checked" {/if} value="0" /> 女
                                        </label>
                                    </div>
				</div>
                            
				<div class="form-group">
                                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">手机号码</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="postdata[phone]" autocomplete="off" value="{$item['phone']}" />
                                    </div>
				</div>
				<div class="form-group">
                                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">管理员备注</label>
                                    <div class="col-sm-8">
                                        <textarea class="form-control" name="postdata[remarks]">{$item['remarks']}</textarea>
                                    </div>
				</div>
				<div class="form-group">
                                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">&nbsp;</label>
                                    <div class="col-sm-9">
                                        <button type="submit" class="btn btn-primary col-lg-1" name="submit" value="提交">提交</button>
                                    </div>
				</div>
			</div>
		</div>
	</form>
    </div>
</div>
{template 'common/footer'}
{template 'web/tips'}
